<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.name }}</td>
        <td>{{ person.age }}</td>
        <td>{{ person.gender }}</td>
        <td>{{ person.mobile }}</td>
        <td>
          <button (click)="deletePerson(person.name)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
